<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الأرقام الرسمية للإبلاغ عن الاحتيال</title>
  <link rel="stylesheet" href="style.css">
  <style>

body {
  font-family: Arial, sans-serif;
  background-image: url("Warning interface Background.svg"); 
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  color: #000;
  text-align: center;

}

header {
  display: flex;
  align-items: center;
  padding: 15px 40px;
}



.logo {
  margin-left: auto;
}


.menu {
  display: flex;
  gap: 60px;
  margin: 0 auto;
  justify-content: center;

}

.menu div {
  position: relative;
  font-size: 18px;
  cursor: pointer;
  padding-bottom: 5px; 
  }


.menu div::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  background-color: #007b7f; 
}


.logo img {
  height: 77px;
  
}

.lang-switch {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 6px;
  color: #007b7f;
}

.lang-switch img {
  height: 40px;
} 

.lang-wrap {
  margin-right: auto;
  display: flex;
  align-items: center;
}


  </style>
</head>
<body>
  <header>
        
    <div class="logo">
        <img src="logo Waeei.png" alt="Waeei Logo">
    </div>
        
    <nav class="menu">
      <div>الصفحة الرئيسية</div>
      <div>كشف الأحتيال</div>
      <div>الأحصائيات المتداولة</div>
      <div> الأرقام الرسمية</div>
      <div> من نحن</div>
    </nav>

    <div class="lang-wrap" >
      <button id="lang-switch-btn" class="lang-switch" aria-label="تبديل اللغة" >
      <img id="lang-icon" src="lang.png" alt="lang icon">

      <span id="lang-text">English</span>
      </button>
    </div>
        
        
         
  </header>

<div style="width: 100%; text-align: center; margin: 20px 0;">
  <img   id="main-image" src="Warning interface.svg" alt="واجهة الموقع" style="width: 100%; height: auto; border-radius: 10px;">
</div>



  <script>
  function goTo(url) {
    if (!url) return;
    window.open(url, '_blank', 'noopener,noreferrer');
  }

  document.addEventListener('DOMContentLoaded', function () {
    const cards = Array.from(document.querySelectorAll('.card'));
    cards.forEach(card => {
      if (!card.hasAttribute('tabindex')) card.setAttribute('tabindex', '0');
      const dataUrl = card.getAttribute('data-url');
      card.addEventListener('click', (e) => {
        const target = e.target;
        if (target.tagName.toLowerCase() === 'a') return;
        if (dataUrl) goTo(dataUrl);
        else {
          const onclickAttr = card.getAttribute('onclick');
          if (onclickAttr) {
            try {
              const match = onclickAttr.match(/goTo\(['"](.+?)['"]\)/);
              if (match && match[1]) goTo(match[1]);
            } catch (err) {
              console.warn('Failed to execute onclick fallback', err);
            }
          }
        }
      });
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar') {
          e.preventDefault();
          card.click();
        }
      });
      card.addEventListener('focus', () => card.classList.add('focused'));
      card.addEventListener('blur', () => card.classList.remove('focused'));
    });
  });

  // 🔹 نظام الترجمة مع تبديل الصورة
  document.addEventListener('DOMContentLoaded', function () {
    let current = 'ar';

    const translations = {
      ar: {
      
        nav: ['الصفحة الرئيسية','كشف الاحتيال','الأرقام الرسمية','الإحصاءات المتداولة','من نحن'],
        icon: 'lang.png',
        switchLabel: 'English',
        dir: 'rtl',
        htmlLang: 'ar',
        image: 'Warning interface.svg' // 🖼️ الصورة العربية
      },
      en: {
       
        nav: ['Home','Fraud Check','Official figures','Statistics','About'],
        icon: 'lang.png',
        switchLabel: 'Arabic',
        dir: 'ltr',
        htmlLang: 'en',
        image: 'Warning interface EN.svg' // 🖼️ الصورة الإنجليزية
      }
    };


  
    const langIcon = document.getElementById('lang-icon');
    const langText = document.getElementById('lang-text');
    const navItems = document.querySelectorAll('nav > div');
    const mainImage = document.getElementById('main-image');

      if (langIcon) langIcon.src = t.icon;

</script>
</body>
</html>
