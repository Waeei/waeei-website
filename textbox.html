<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Waeei - إدخال الرابط</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

 
  header {
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 50px;
    background: transparent;
  }

  .logo img {
    height: 77px;
  }

  .menu {
    display: flex;
    gap: 35px;
    position: relative;
    font-size: 18px;
  }

  .menu-item {
    cursor: pointer;
    padding: 5px 0;
    white-space: nowrap;
    color: #193128;
  }

  .menu-underline {
    position: absolute;
    bottom: -6px;
    height: 3px;
    background: #007b7f;
    transition: all .3s ease;
  }

  
  .lang-btn {
    cursor: pointer;
    padding: 10px 16px;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    border-radius: 6px;
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .lang-btn img {
    height: 22px;
  }

  /* 🔹 المحتوى */
  .center-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    text-align: center;
  }

  .center-content img {
    height: 120px;
  }

 
  .textbox {
    width: 400px;
    padding: 18px;
    border: 2px solid #0E3637;
    border-radius: 15px;
    background: linear-gradient(135deg, #9BBFC0 0%, #A9A9A9 100%);
    text-align: center;
    font-size: 20px;
    color: #193128;
    outline: none;
    transition: 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    direction: rtl;
  }

  .textbox::placeholder {
    color: #2d4c54;
    text-align: center;
    font-size: 20px;
  }

  .textbox:focus {
    background: linear-gradient(135deg, #AFCFCF, #BDBDBD);
    border-color: #007b7f;
    box-shadow: 0 0 15px rgba(0,123,127,0.4);
  }

 
  .send-btn {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    background: linear-gradient(135deg, #6D8B9C, #0E3637);
    transition: 0.3s ease;
  }

  .send-btn:hover {
    background: linear-gradient(135deg, #5A7A89, #092E2E);
  }
</style>
</head>
<body>


<header>
  <div class="logo"><img src="logo Waaie.png" alt="Logo"></div>

  <nav class="menu" id="menu">
    <div class="menu-item active">الصفحة الرئيسية</div>
    <div class="menu-item">كشف الاحتيال</div>
    <div class="menu-item">الإحصاءات</div>
    <div class="menu-item">الأرقام الرسمية</div>
    <div class="menu-item">من نحن</div>
    <div class="menu-underline" id="underline"></div>
  </nav>

 
  <button id="langBtn" class="lang-btn">
    <img src="lang.png" alt="lang">
    <span>English</span>
  </button>
</header>


<div class="center-content">
  <img src="logo Waaie.png" alt="Waeei Logo">
  <input type="text" id="textbox" placeholder="أدخل الرابط" class="textbox">
  <button id="sendBtn" class="send-btn">إرسال</button>
</div>

<script>
const menu = document.getElementById("menu");
const underline = document.getElementById("underline");
const items = document.querySelectorAll(".menu-item");
const langBtn = document.getElementById("langBtn");
const langText = langBtn.querySelector("span");
const textbox = document.getElementById("textbox");
const sendBtn = document.getElementById("sendBtn");

function moveUnderline(el){
  const rect = el.getBoundingClientRect();
  const menuRect = menu.getBoundingClientRect();
  underline.style.width = rect.width + "px";
  underline.style.left = (rect.left - menuRect.left) + "px";
}
items.forEach(item=>{
  item.addEventListener("click", ()=>{
    items.forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
    moveUnderline(item);
  });
});

window.addEventListener("load", ()=> {
  const active = document.querySelector(".menu-item.active");
  moveUnderline(active);
});

window.addEventListener("resize", ()=>{
  const active = document.querySelector(".menu-item.active");
  moveUnderline(active);
});

let current = "ar";
langBtn.addEventListener("click", ()=>{
  if(current==="ar"){
    items[0].textContent="Home";
    items[1].textContent="Fraud Check";
    items[2].textContent="Statistics";
    items[3].textContent="Official Numbers";
    items[4].textContent="About Us";
    textbox.placeholder="Enter the link";
    sendBtn.textContent="Send";
    langText.textContent="العربية";
    document.body.dir="ltr";
    textbox.style.direction="ltr";
    current="en";
  } else {
    items[0].textContent="الصفحة الرئيسية";
    items[1].textContent="كشف الاحتيال";
    items[2].textContent="الإحصاءات";
    items[3].textContent="الأرقام الرسمية";
    items[4].textContent="من نحن";
    textbox.placeholder="أدخل الرابط";
    sendBtn.textContent="إرسال";
    langText.textContent="English";
    document.body.dir="rtl";
    textbox.style.direction="rtl";
    current="ar";
  }
  moveUnderline(document.querySelector(".menu-item.active"));
});
</script>

</body>
</html>
