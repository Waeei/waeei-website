<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Waaie</title>

    <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      text-align: center;
      color: #000000;
      direction: rtl;
      background-image: url("main backgrund.gif"); 
      background-size: cover;        
      background-position: center;   
      background-repeat: no-repeat;
      
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }



    .menu {
        display: flex;
        gap: 80px; 
                 
    }

    .menu div {
        position: relative;
        font-size: 18px;
        cursor: pointer;
        padding-bottom: 5px; 
    }


    .menu div::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: #007b7f; 
    }


    

    .logo img {
      height: 77px;
    }

    .mainLogo {
      height: 200px;
      width: 400px;       
      margin-bottom: 20px; 
    }

    .lang-switch {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #007b7f;
    }

    .lang-switch img {
      height: 40px;
    } 

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #303b42;
      line-height: 1.8;
      white-space: pre-line;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #124447;
      background: linear-gradient(to right, #124447,#c7cfd3) ;
      color: #fff;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background:#c7cfd3;
    }

    footer {
      margin-top: 60px;
      padding: 15px;
      font-size: 14px;
      color: #688a9b;
    }

    #main-title, #main-desc {
         white-space: pre-line;
    }
  </style>


</head>
<body>
      
  <header>
        
          
       

      <div class="logo">
          <img src="logo Waaie.png" alt="Waeei Logo">
      </div>
        
      
       <nav class="menu">
        <div><a href="ma">الصفحة الرئيسية</a></div>
        <div><a href="detection.html">كشف الاحتيال</a></div>
        <div><a href="#">الإحصائيات المتداولة</a></div>
        <div><a href="#">الأرقام الرسمية</a></div>
        <div><a href="waaei.html">من نحن</a></div>
     </nav>

      <div class="lang-wrap" >
        <button id="lang-switch-btn" class="lang-switch" aria-label="تبديل اللغة" >
        <img id="lang-icon" src="lang.png" alt="lang icon">

        <span id="lang-text">English</span>
        </button>
      </div>
        
        
         
  </header>

  <img class="mainLogo" src="logo Waaie.png" alt="Waeei Logo">
  <main>
        <h1 id="title">شاك في الرابط الي وصلك ومتردد تفتحه؟
            لا تشيل هم ،موقعنا واعي جاب لك الحل!  
           تعال شيك عليه بالذكاء الاصطناعي قبل لا تتهور.
            “خلك واعي”  ولا تخاطر!</h1>

    

        <div class="buttons">
            <a href="detection.html" class="btn" id="btn1">جرب الان</a>
            <a href="#" class="btn" id="btn2">تواصل معنا</a>
        </div>

  </main>

  <footer id="footer">
        ©️ 2025 جميع الحقوق محفوظة لموقع واعي
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let current = 'ar';

      const translations = {
        ar: {
          title: `شاك في الرابط الي وصلك ومتردد تفتحه؟
               لا تشيل هم ،موقعنا واعي جاب لك الحل!  
               تعال شيك عليه بالذكاء الاصطناعي قبل لا تتهور.
               "خلك واعي”  ولا تخاطر!`,
          btn1: 'جرب الآن',
          btn2: 'تواصل معنا',
          nav: ['الصفحة الرئيسية','كشف الاحتيال','الأرقام الرسمية','الإحصاءات المتداولة','من نحن'],
          icon: 'lang.png',
          switchLabel: 'English',
          footer: '©️ 2025 جميع الحقوق محفوظة لموقع واعي',
          dir: 'rtl',
          htmlLang: 'ar'
        },
        en: {
          title: `?Suspicious about a link you received
             !No worries, Waeei has the solution  
             .Check it with AI before you take risks
            !Stay Aware” and don’t gamble with safety"`,
          btn1: 'Try Now',
          btn2: 'Contact Us',
          nav: ['Home','Fraud Check','Official figures','Statistics','About'],
          icon: 'lang.png',
          switchLabel: 'Arabic',
          footer: '©️ 2025 All Rights Reserved for Waeei',
          dir: 'ltr',
          htmlLang: 'en'
        }
      };

      const titleEl = document.getElementById('title');
      const btn1 = document.getElementById('btn1');
      const btn2 = document.getElementById('btn2');
      const langBtn = document.getElementById('lang-switch-btn');
      const langIcon = document.getElementById('lang-icon');
      const langText = document.getElementById('lang-text');
      const navItems = document.querySelectorAll('nav > div');
      const footerEl = document.getElementById('footer');

      function updateUI(lang) {
        const t = translations[lang];
        titleEl.textContent = t.title;
        btn1.textContent = t.btn1;
        btn2.textContent = t.btn2;
        navItems.forEach((el, i) => { el.textContent = t.nav[i] || ''; });
        langIcon.src = t.icon;
        langText.textContent = t.switchLabel;
        footerEl.textContent = t.footer;

        document.documentElement.lang = t.htmlLang;
        document.body.dir = t.dir;
        current = lang;
      }

      langBtn.addEventListener('click', function () {
        updateUI(current === 'ar' ? 'en' : 'ar');
      });

      updateUI(current);
    });
  </script>
</body>
</html>
