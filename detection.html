<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Waeei</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
  }

  header {
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 50px;
    background: transparent;
    box-shadow: none;
  }
  .logo img { height: 77px; }

  .menu {
    display: flex;
    gap: 35px;
    position: relative;
    font-size: 18px;
  }
  .menu-item {
    cursor: pointer;
    padding: 5px 0;
    white-space: nowrap;
    color: #193128;
   
  }
  .menu-underline {
    position: absolute;
    bottom: -6px;
    height: 3px;
    background: #007b7f;
    transition: all .3s ease;
  }

  .lang-btn {
    cursor: pointer;
    padding: 10px 16px;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    border-radius: 6px;
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .lang-btn img { height: 22px; }

  #page1 {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 50px;
  }
  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    flex-wrap: wrap;
  }
  .feature-box {
    background: linear-gradient(135deg, #9BBFC0 0%, #A9A9A9 100%);
    border-radius: 15px;
    padding: 35px;
    width: 200px;
    height: 200px;
    color: #2F4F4F;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    text-align: center;
  }
  .feature-box img {
    height: 70px;
    margin-bottom: 20px;
  }
  .verify-btn {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    background: linear-gradient(135deg, #6D8B9C, #0E3637);
  }

  #page2 {
    min-height: 100vh;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 35px;
    text-align: center;
    color: #2d4c54;
  }
  #page2 img {
    max-width: 30% ;
  }
  .spinner {
    border: 7px solid #f3f3f3;
    border-top: 7px solid #0E3637;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #loadingText {
    font-size: 30px;
  }
</style>
</head>
<body>

<header>
  <div class="logo"><img src="logo Waaie.png" alt="Logo"></div>

  <nav class="menu" id="menu">
    <div class="menu-item active">الصفحة الرئيسية</div>
    <div class="menu-item">كشف الاحتيال</div>
    <div class="menu-item">الإحصاءات</div>
    <div class="menu-item">الأرقام الرسمية</div>
    <div class="menu-item">من نحن</div>
    <div class="menu-underline" id="underline"></div>
  </nav>

  <button id="langBtn" class="lang-btn">
    <img src="lang.png" alt="lang">
    <span>English</span>
  </button>
</header>

<div id="page1">
  <div class="content">
    <div class="feature-box">
      <img src="link.png" alt="link.png">
      <div id="copyText" onclick="window.location.href='textbox.html'" style="cursor:pointer;">انسخ الرسالة للتحقق</div>
    </div>
    <div class="feature-box">
      <img src="imge.png" alt="Upload">
      <div id="uploadText">ارفع لقطة شاشة للمحادثة</div>
    </div>
  </div>
  <button id="verifyBtn" class="verify-btn">تحقق</button>
</div>

<div id="page2">
  <img src="logo Waaie.png" alt="Logo">
  <img src="loading hand.png" alt="Loading Hand">
  <div class="spinner"></div>
  <p id="loadingText">فضلاً انتظر حتى يتم التحقق</p>
</div>

<script>
const menu = document.getElementById("menu");
const underline = document.getElementById("underline");
const items = document.querySelectorAll(".menu-item");
const langBtn = document.getElementById("langBtn");
const langText = langBtn.querySelector("span");

const copyText = document.getElementById("copyText");
const uploadText = document.getElementById("uploadText");
const verifyBtn = document.getElementById("verifyBtn");
const loadingText = document.getElementById("loadingText");

function moveUnderline(el){
  const rect = el.getBoundingClientRect();
  const menuRect = menu.getBoundingClientRect();
  underline.style.width = rect.width + "px";
  underline.style.left = (rect.left - menuRect.left) + "px";
}

items.forEach(item=>{
  item.addEventListener("click", ()=>{
    items.forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
    moveUnderline(item);
  });
});

window.addEventListener("load", ()=> {
  const active = document.querySelector(".menu-item.active");
  moveUnderline(active);
});

window.addEventListener("resize", ()=>{
  const active = document.querySelector(".menu-item.active");
  moveUnderline(active);
});

let current = "ar";
langBtn.addEventListener("click", ()=>{
  if(current==="ar"){
    
    items[0].textContent="Home";
    items[1].textContent="Fraud Check";
    items[2].textContent="Statistics";
    items[3].textContent="Official Numbers";
    items[4].textContent="About us";

    copyText.textContent="Copy the message to verify";
    uploadText.textContent="Upload a chat screenshot";
    verifyBtn.textContent="Verify";

    loadingText.textContent="Please wait for verification";

    langText.textContent="العربية";
    document.body.dir="ltr";
    current="en";
  } else {
    
    items[0].textContent="الصفحة الرئيسية";
    items[1].textContent="كشف الاحتيال";
    items[2].textContent="الإحصاءات";
    items[3].textContent="الأرقام الرسمية";
    items[4].textContent="من نحن";

    copyText.textContent="انسخ الرسالة للتحقق";
    uploadText.textContent="ارفع لقطة شاشة للمحادثة";
    verifyBtn.textContent="تحقق";

    loadingText.textContent="فضلاً انتظر حتى يتم التحقق";

    langText.textContent="English";
    document.body.dir="rtl";
    current="ar";
  }
  moveUnderline(document.querySelector(".menu-item.active"));
});

verifyBtn.addEventListener("click", ()=>{
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "flex";
});
</script>

</body>
</html>
